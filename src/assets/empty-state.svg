<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="8" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <linearGradient id="passportGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2F34A2"/>
      <stop offset="100%" stop-color="#1e2265"/>
    </linearGradient>
  </defs>
  
  <!-- Passport (Back Layer) -->
  <g transform="translate(80, 50) rotate(-12)" filter="url(#softShadow)">
    <rect x="0" y="0" width="160" height="220" rx="12" fill="url(#passportGradient)"/>
    <!-- Spine effect -->
    <path d="M8 0 H150 A12 12 0 0 1 160 12 V220 H0 V12 A12 12 0 0 1 8 0 Z" fill="#ffffff" fill-opacity="0.05"/>
    <path d="M0 0 V220 L10 220 V0 Z" fill="#000000" fill-opacity="0.2"/>
    
    <!-- Gold Globe Icon -->
    <g transform="translate(80, 90)">
        <circle cx="0" cy="0" r="28" stroke="#fbbf24" stroke-width="1.5" stroke-opacity="0.4" fill="none"/>
        <line x1="-28" y1="0" x2="28" y2="0" stroke="#fbbf24" stroke-width="1.5" stroke-opacity="0.4"/>
        <path d="M0 -28 Q 18 0 0 28" stroke="#fbbf24" stroke-width="1.5" stroke-opacity="0.4" fill="none"/>
        <path d="M0 -28 Q -18 0 0 28" stroke="#fbbf24" stroke-width="1.5" stroke-opacity="0.4" fill="none"/>
    </g>
    <text x="80" y="150" font-family="serif" font-size="12" fill="#fbbf24" fill-opacity="0.5" text-anchor="middle" letter-spacing="4" font-weight="bold">PASSPORT</text>
    
    <!-- Bottom detail -->
    <path d="M0 190 H160 V220 H0 Z" fill="#ffffff" fill-opacity="0.05"/>
  </g>

  <!-- Ticket 1 (Middle Layer) -->
  <g transform="translate(100, 90) rotate(-4)" filter="url(#softShadow)">
    <rect x="0" y="0" width="220" height="80" rx="10" fill="#ffffff" stroke="#f3f4f6"/>
    <rect x="0" y="0" width="12" height="80" fill="#409F68" rx="4"/>
    <!-- Perforation -->
    <line x1="160" y1="0" x2="160" y2="80" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="6 4"/>
    <!-- Placeholder text -->
    <rect x="30" y="25" width="40" height="6" rx="2" fill="#e5e7eb"/>
    <rect x="30" y="45" width="80" height="6" rx="2" fill="#e5e7eb"/>
    <circle cx="190" cy="40" r="12" fill="#e5e7eb" opacity="0.5"/>
  </g>

  <!-- Ticket 2 (Top Layer - Active Flight) -->
  <g transform="translate(90, 130) rotate(4)" filter="url(#softShadow)">
    <rect x="0" y="0" width="230" height="100" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="0" y="0" width="10" height="100" fill="#2F34A2" rx="4"/>
    
    <!-- Flight Header -->
    <g transform="translate(25, 20)">
        <text x="0" y="0" font-family="sans-serif" font-size="9" font-weight="bold" fill="#9ca3af" letter-spacing="1">BOARDING PASS</text>
        <text x="0" y="14" font-family="sans-serif" font-size="11" font-weight="bold" fill="#2F34A2">NG-802</text>
        
        <!-- Flight Path -->
        <g transform="translate(0, 45)">
            <text x="0" y="0" font-family="sans-serif" font-size="18" font-weight="800" fill="#111827">ZRH</text>
            <text x="0" y="12" font-family="sans-serif" font-size="9" fill="#6b7280" font-weight="500">ZÃ¼rich</text>
            
            <!-- Flight Graphics -->
            <g transform="translate(50, -5)">
                <line x1="0" y1="0" x2="40" y2="0" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2 2"/>
                <path d="M18 -4 L24 0 L18 4 Z" fill="#2F34A2"/>
                <text x="20" y="14" font-family="sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">1h 45m</text>
            </g>

            <text x="140" y="0" font-family="sans-serif" font-size="18" font-weight="800" fill="#111827" text-anchor="end">LDN</text>
            <text x="140" y="12" font-family="sans-serif" font-size="9" fill="#6b7280" font-weight="500" text-anchor="end">London</text>
        </g>
    </g>

    <!-- QR Section -->
    <line x1="175" y1="10" x2="175" y2="90" stroke="#f3f4f6" stroke-width="1" stroke-dasharray="4"/>
    <rect x="188" y="32" width="30" height="30" fill="#2F34A2" rx="4"/>
    <path d="M192 36 h22 v22 h-22 z" fill="none" stroke="white" stroke-width="2"/>
    <rect x="198" y="42" width="10" height="10" fill="white"/>
  </g>
</svg>